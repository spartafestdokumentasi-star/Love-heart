<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Love</title>
<style>body{background:black;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;margin:0}canvas{background:black}h2{color:white;font-family:Arial;margin-top:10px}</style>
</head>
<body>
<canvas id="h" width="600" height="600"></canvas>
<h2>Ini buat kamuu ❤️</h2>
<script>
const c=h.getContext("2d");c.translate(300,300);
function x(t){return 16*Math.sin(t)**3}
function y(t){return 13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t)}
let t=-3.14;
function d(){let px=x(t)*15,py=-y(t)*15;c.fillStyle=`hsl(${(t*100)%360},100%,60%)`;c.fillRect(px,py,2,2);t+=.01;if(t<3.14)requestAnimationFrame(d)}
d();
</script>
</body>
</html>
